version: '3.7'

services:
  app:
    container_name: example-ui-profile
    build:
      context: .
      target: ${DOCKER_TARGET:-development}
      args:
        ROOT_USER: ${ROOT_USER-root}
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3000:3000'
    stdin_open: true
  
